<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/adderEdit.css">
</head>
<body>
    <form method="post" action="{{ url_for('adderOpreEdit', adderId=adderId, Id=Id) }}" enctype="multipart/form-data">

        <label for="hospitalName">Hospital Name</label>
        <input type="text" name="hospitalName" id="hospitalName" value="{{hospital_info.hospitalName}}" required>

        <label for="password">Password</label>
        <input type="text" name="password" id="password" value="{{hospital_info.password}}" required>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{hospital_info.email}}" required>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
